<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>simpleCalc</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <head> <link href="https://fonts.googleapis.com/css?family=Michroma" rel="stylesheet">
</head>

<div class="container-fluid" id="calc">
	<div class="row">
		<div class="col-md-12" id="result">&nbsp</div>
	</div>
	
	<div class="row">
		<button class="btn number" id="7">7</button>
		<button class="btn number" id="8">8</button>
		<button class="btn number" id="9">9</button>
		<button class="btn operator" id="/">/</button>
	</div>
	
	<div class="row">
		<button class="btn number" id="4">4</button>
		<button class="btn number" id="5">5</button>
		<button class="btn number" id="6">6</button>
		<button class="btn operator" id="*">*</button>
	</div>
	
	<div class="row">
		<button class="btn number" id="1">1</button>
		<button class="btn number" id="2">2</button>
		<button class="btn number" id="3">3</button>
		<button class="btn operator" id="-">-</button>
	</div>
	
	<div class="row">
		<button class="btn number" id="0">0</button>
		<button class="btn" id="dot">.</button>
		<button class="btn" id="c">C</button>
		<button class="btn operator" id="plus">+</button>
	</div>
	
	<div class="row">
		<button id="equal" class="btn">=</button>
		</div>

</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
